        <div class="contactForm">
          <h1>Contact me for work/general Enquiries.</h1>
          <form>
            <div class="mb-3">
              <label for="clientphone" class="form-label"
                >Enter your Name</label
              >
              <input type="password" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email &phone number with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label"
                >Enter your Phone Number</label
              >
              <input type="password" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work a project with me</label
              >
            </div>
            <button type="submit" class="btnSubmit">Submit</button>
          </form>
        </div>
      </div>
